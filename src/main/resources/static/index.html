<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>LuckyLister</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
 
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/luckylister.css"/>
 
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript" src="/js/luckylister.js"></script>

</head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-static-top navbar-dark bg-primary">
      <a class="navbar-brand lucky-navbar-title" href="#">
        <img src="/images/clover.png" width="30" height="30" class="d-inline-block align-text-bottom" alt="">
        LuckyLister
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="collapse navbar-collapse lucky-navbar-right" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item unauthenticated">
            <a class="nav-link" href="/login/facebook">Login</a>
          </li>
          
          <li class="nav-item dropdown authenticated" style="display:none">
            <a class="nav-link dropdown-toggle" href="#" id="user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu" aria-labelledby="user">
              <button class="dropdown-item" onClick="logout()">Logout</button>
            </div>
          </li>
          
         </ul>
      </div>
    </nav>

    <div class="container fill lucky-container">
      <input type="text" id="lucky-searchbox" class="form-control lucky-searchbox" onkeyup="searchPokemon()" placeholder="Search by name..">
    
      <div class="lucky-grid" id="pokemon">
      </div>
    </div>
    
    <div class="modal fade" id="errorPage" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="errorPageTitle" class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="errorPageBody"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>   
    </div>
    </div>
    
    <script type="text/javascript">
      initPage();
    </script>

  </body>
</html>
